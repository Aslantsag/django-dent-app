{% extends 'users/base.html' %}

{% block title %}
    Запись к стоматологу
{% endblock %}

{% block content %}
{% if form %}
<div class="formbox my-4">
    <form method="post">
        <div class="row">
            <div class="form-group col-lg-6">
                {% csrf_token %}
                {{ form.name }}
            </div>
            <div class="form-group col-lg-6">
                {{ form.phone }}
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-6">
                {{ form.line_date }}
            </div>
            <div class="form-group col-lg-6">
                {{ form.line_time }}
            </div>
        </div>
        <button class="btn btn-lg btn-success">Добавить</button>
    </form>
</div>
{% endif %}
{% endblock %}
