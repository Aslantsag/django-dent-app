{% extends 'registration/login_base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Регистрация
{% endblock %}

{% block content %}
<div class="form-control p-4">
    <h2 class="h4 mb-4 mt-2 text-center">Регистрация</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-flex justify-content-between align-items-center mt-4">
            <button class="d-block btn btn-lg btn-success">Регистрация</button>
            <a href="{% url 'login' %}">Авторизация</a>
        </div>
    </form>
</div>
{% endblock %}
