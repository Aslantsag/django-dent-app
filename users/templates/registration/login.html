{% extends 'registration/login_base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Авторизация
{% endblock %}

{% block content %}
<h2 class="h4 mb-4">Авторизация</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="d-flex justify-content-between align-items-center">
        <button class="d-block btn btn-lg btn-success">Войти</button>
        <a href="{% url 'sign_up' %}">Регистрация</a>
    </div>
</form>
{% endblock %}
